services:
  # Backend API Service
  - type: web
    name: planwise-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false
      - key: DB_NAME
        value: planwise
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 43200
      - key: FRONTEND_URL
        sync: false
      - key: APP_NAME
        value: PlanWise
      - key: DEBUG
        value: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # Frontend Static Site
  - type: web
    name: planwise-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    branch: main
    rootDir: frontend
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        sync: false

# Note: You'll need to manually set these environment variables in Render dashboard:
# 
# For planwise-api:
#   MONGODB_URL: Your MongoDB Atlas connection string
#   FRONTEND_URL: Your frontend URL (e.g., https://planwise-frontend.onrender.com)
#   GOOGLE_CLIENT_ID: Your Google OAuth Client ID
#   GOOGLE_CLIENT_SECRET: Your Google OAuth Client Secret
#   GOOGLE_REDIRECT_URI: https://your-api-url.onrender.com/api/auth/google/callback
#
# For planwise-frontend:
#   VITE_API_URL: Your backend API URL (e.g., https://planwise-api.onrender.com)

